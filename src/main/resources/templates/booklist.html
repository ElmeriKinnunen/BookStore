<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
<title>List of Books</title>
</head>
<body>
	<div class="col-md-4">
		<h1>Welcome to the Bookstore [[${#httpServletRequest.remoteUser}]]</h1>
	</div>
	<div class="col-md-4">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Log out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	
		<table class="table table-striped">
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Price</th>
				<th>Category</th>
				<th sec:authorize="hasRole('ADMIN')"> </th>
			</tr>
				<tr th:each = "book : ${books}">
					<td th:text="${book.author}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.year}"></td>
					<td th:text="${book.price}"></td>
					<td th:text="${book.category.name}"></td>
					<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
		</table>
		<a href="/add" class="btn btn-success">Add Book</a>
</body>
</html>
